<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="sign up form">
    <meta name="keyword" content="name, address contact-nr etc">
    <script src="https://kit.fontawesome.com/dd28319c58.js" crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet" type="text/css">
    <title>Sign up</title>
</head>
<body>
        <!-- Header section -->
        <header>
            <div class="hero">
                <div class="float-c">
                    <nav class="logo">
                        <h2>Y<span>ali</span></a></h2>
                            <ul>
                              <li><a href="index.html">Home</a></li>
                              <li><a href="#about">About</a></li>
                              <li><a href="#service">Service</a></li>
                              <li><a href="contact.html">Contact</a></li>
                            </ul>
                          <a href="signup.html" class="btn">Sign UP</a>
                    </nav>
                </div>
            </div> 
        </header>

        <div class='pheader'>
            <div>Open Your Account</div>
        </div>
            <form action='https://formdump.codeinstitute.net' method='post'>
                <div class="u-details">
                    <div class="i-box">
                        <h6>Full Name</h6>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="i-box">
                        <h6>Username</h6>
                        <input type="text" placeholder="Enter your Username" required>
                    </div>
                    <div class="i-box">
                        <h6>E-Post Address</h6>
                        <input type="text" placeholder="Enter your e-post Address" required>
                    </div>
                    <div class="i-box">
                        <h6>Phone Nummer</h6>
                        <input type="text" placeholder="Enter your Phone nummer" required>
                    </div>
                    <div class="i-box">
                        <h6>Password</h6>
                        <input type="text" placeholder="Enter your Password" required>
                    </div>
                    <div class="i-box">
                        <h6>Confirm Password</h6>
                        <input type="text" placeholder="Confirm your Password" required>
                    </div>
                    <div class="g-details">
                        <h6>Gender</h6>
                        <div class="catagory">
                            <label>
                                <h6 class="get one"></h6>
                                <h6 class="gender">Male</h6>
                            </label>
                            <label>
                                <h6 class="get one"></h6>
                                <h6 class="gender">Female</h6>
                            </label>
                            <label>
                                <h6 class="get one"></h6>
                                <h6 class="gender">Prefer don't want to say</h6>
                            </label>
                        </div>
                    </div>
                    <div class="s-button">
                        <input type="submit" value="Register">
                    </div>
                </div>
            </form>

        <div class='social'>
            <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Find us on Facebook"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Find us on Instagram"><i class="fab fa-instagram-square"></i></a>
            <a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Find us on Twitter"><i class="fab fa-twitter"></i></a>
        </div>
</body>
</html>
